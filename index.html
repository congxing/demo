      function TryItCard({ idea }) {
        const { apiKey } = React.useContext(AppContext);
        const [prompt, setPrompt] = React.useState(idea.initialPrompt || "");
        const [image1File, setImage1File] = React.useState(null);
        const [image2File, setImage2File] = React.useState(null);
        const [image1Preview, setImage1Preview] = React.useState(null);
        const [image2Preview, setImage2Preview] = React.useState(null);
        const [generatedImageUrl, setGeneratedImageUrl] = React.useState(null);
        const [isLoading, setIsLoading] = React.useState(false);
        const [error, setError] = React.useState(null);

        const handleImageChange = (event, setImageFile, setImagePreview) => {
          const file = event.target.files[0];
          if (file) {
            setImageFile(file);
            setImagePreview(URL.createObjectURL(file));
          } else {
            setImageFile(null);
            setImagePreview(null);
          }
        };

        const handleGenerate = async () => {
          if (!apiKey) {
            setError(
              "Please enter your OpenAI API Key above to generate images."
            );
            return;
          }
          setIsLoading(true);
          setGeneratedImageUrl(null);
          setError(null);

          let combinedPrompt = prompt;
          if (idea.needsImageUpload1 && image1File) {
            combinedPrompt = `Based on an uploaded image (conceptually: ${
              idea.image1Desc || "first image"
            }), ${prompt}`;
          }
          if (idea.needsImageUpload2 && image2File) {
            combinedPrompt = `Based on two uploaded images (conceptually: ${
              idea.image1Desc || "first image"
            } and ${idea.image2Desc || "second image"}), ${prompt}`;
          }

          try {
            const response = await fetch(
              "https://api.openai.com/v1/images/generations",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                  model: "dall-e-3", // DALL-E 3 is a good public model
                  prompt: combinedPrompt,
                  n: 1,
                  size: "1024x1024",
                  response_format: "b64_json",
                }),
              }
            );

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(
                errorData.error
                  ? errorData.error.message
                  : `HTTP error! status: ${response.status}`
              );
            }

            const data = await response.json();
            if (data.data && data.data[0] && data.data[0].b64_json) {
              setGeneratedImageUrl(
                `data:image/png;base64,${data.data[0].b64_json}`
              );
            } else {
              throw new Error("No image data received from API.");
            }
          } catch (err) {
            console.error("API Error:", err);
            setError(
              `Failed to generate image: ${err.message}. Check console for details.`
            );
            setGeneratedImageUrl(null); // Clear any previous image
          } finally {
            setIsLoading(false);
          }
        };

        // Reset generated image if prompt or files change
        React.useEffect(() => {
          setGeneratedImageUrl(null);
        }, [prompt, image1File, image2File]);

        return (
          <div className="idea-card">
            <div className="flex items-baseline mb-1">
              <h3 className="text-sky-400">{idea.title}</h3>
              {idea.videoTimestamp && (
                <span className="timestamp">

            <p className="text-sm text-gray-400 mb-3">{idea.description}</p>

              >

              </label>

                className="input-field text-sm h-24 resize-y"
                value={prompt}
                onChange={(e) => setPrompt(e.target.value)}
                placeholder="Describe the image you want..."
              />
            </div>

            <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-3">

                <div>
                  <label
                    htmlFor={`image1-${idea.id}`}
                    className="block text-xs font-medium text-gray-300 mb-1"

                    {idea.image1Desc
                      ? `${idea.image1Desc}:`
                      : "Upload Image 1 (for reference):"}
                  </label>

                    type="file"
                    id={`image1-${idea.id}`}
                    accept="image/*"
                    onChange={(e) =>
                      handleImageChange(e, setImage1File, setImage1Preview)

                  />

                      alt="Preview 1"
                      className="image-preview"
                    />
                  )}
                </div>

                    htmlFor={`image2-${idea.id}`}

                  />

                    <img
                      src={image2Preview}
                      alt="Preview 2"
                      className="image-preview"
                    />
                  )}
                </div>
              )}
            </div>

            <button
              onClick={handleGenerate}
              className="btn-primary w-full text-sm"
              disabled={isLoading}

            {isLoading && <div className="loading-spinner"></div>}

            {error && (
              <p className="text-red-400 text-xs mt-2 text-center">{error}</p>
            )}

              <div className="generated-image-container mt-3">
                <img src={generatedImageUrl} alt="Generated by AI" />

            <p className="text-xs text-gray-600 mt-2 text-center">
              массовых API calls are real. Ensure you have API credits. Uploaded
              images are for prompt reference only.
            </p>
          </div>
        );
      }
